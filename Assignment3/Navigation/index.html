<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Assignment 3</h1>
      <!-- Navigation Section within the header -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Secondhand</a></li>
        </ul>
      </nav>
    </header>
    <!-- Fill in details area -->
    <div class="container">
      <h2>DETAILS</h2>
      <p>E-mail</p>
      <input type="email" name="e-mail" id="e-mail" />
      <p>Address</p>
      <form action="address">
        <input
          type="text"
          name="address1"
          id="address1"
          placeholder="Address line 1"
        />
        <input
          type="text"
          name="address2"
          id="address2"
          placeholder="Address line 2"
        />
      </form>
      <p>Payment</p>
      <form action="payment">
        <input
          type="text"
          name="cardholder"
          id="cardholder"
          placeholder="Card Holder"
        />
        <input
          type="number"
          name="cardnumber"
          id="cardnumber"
          placeholder="Card Number"
        />
        <input
          type="date"
          name="expirydate"
          id="expirydate"
          placeholder="Expiry Date"
        />
        <input
          type="number"
          name="securitycode"
          id="securitycode"
          placeholder="Security Code"
        />
      </form>
      <div class="inner" id="continue">
        <button id="continue">CONTINUE</button>
      </div>
    </div>
  </body>
</html>
